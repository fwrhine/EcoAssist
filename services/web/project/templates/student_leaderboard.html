{% extends "base.html" %}
{% block content %}
<div class='content'>
  <div class="homeSidebar">
    <a href="{{ url_for('home') }}">
    <h2>Home</h2>
    </a>
  </div>
  <div class="infoSection">
  <h2>Leaderboard</h2>
  <br>
  <p>{{ teacher }} Class | {{ class_name }}<p>
  <table class="css-serial">
    <tr>
      <th>Rank</th>
      <th>Student</th>
      <th>Points</th>
    </tr>
    {% for i in leaderboard %}
    <tr>
      <td></td>
      <td>{{i[1][0]}}</td>
      <td>{{i[1][1]}}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
  </div>
</div>
{% endblock %}
