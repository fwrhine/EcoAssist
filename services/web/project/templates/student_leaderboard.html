{% extends "base.html" %}
{% block content %}
<div class='wrapper'>
  <h1>Leaderboard</h1>
  <br>
  <p>{{ teacher }} Class | {{ class_name }}<p>
  <table class="css-serial">
    <tr>
      <th>Rank</th>
      <th>Student</th>
      <th>Points</th>
    </tr>
    {% for i in leaderboard %}
    <tr>
      <td></td>
      <td>{{i[1][0]}}</td>
      <td>{{i[1][1]}}</td>
    </tr>
    {% endfor %}
  </table>
  <br>
</div>
{% endblock %}
