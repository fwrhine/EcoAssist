{% extends "base.html" %}

{% block content %}
<div class='wrapper'>
  <h1>Choose Class</h1>
  <br>
  <form action="" method="post" novalidate>
    {{ form.hidden_tag() }}

    <p>
      {{ form.class_id.label }}<br>
      {{ form.class_id() }}
      {% for error in form.class_id.errors %}
      <span style="color: red;">[{{ error }}]</span>
      {% endfor %}
    </p>

    <p>{{ form.submit() }}</p>
</form>
</div>

{% endblock %}
