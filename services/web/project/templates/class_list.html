{% extends "base.html" %}

{% block content %}
<div class='content'>
  <div class="side-bar-menu">
    <a href="{{ url_for('home') }}">
      <h2>Home</h2>
    </a>
    <a href="{{ url_for('leaderboard') }}">
      <h2>Class Rankings</h2>
    </a>
  </div>
  <div class="inner-content">
    <h2>My Classes</h2>
    <br>
    <table class="css-serial">
      <tr>
        <th></th>
        <th>Class</th>
        <th>Class Code</th>
        <th>Student Count</th>
        <th></th>
      </tr>
      {% for class in class_list %}
      <tr>
        <td></td>
        <td>{{class.class_name}}</td>
        <td>{{class.class_code}}</td>
        <td>{{total_student[class.class_id]}}</td>
        <td>
        <button class="btn-border" onclick="location.href='{{ url_for('manage_class', id=class.class_code) }}'" name="manage" type="button">Manage Class</button>
        </td>
      </tr>
      {% endfor %}
    </table>
    <br>
    <button class="btn-icon" onclick="location.href='{{ url_for('create_class') }}'">
      New Class<i class="fa fa-plus" style="padding-left:10px;"></i></button>
  </div>
</div>
{% endblock %}
