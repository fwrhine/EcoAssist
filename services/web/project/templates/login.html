<!DOCTYPE html>
<html>

<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="col-lg-5 p-3">
        <form class="p-4 bg-light" action='/login' method="post">
          <h4 class="mb-4 text-center">Log In&nbsp;</h4>
            <div class="form-group">
                <label class="text-muted">Username</label>
                <input name="username" type="text" class="form-control border-info" placeholder="username" required="required"> </div>
              <div class="form-group">
                <label class="text-muted">Password</label>
                <input name="password" type="password" class="form-control border-info" placeholder="Password" required="required"> </div>
              <button type="submit" class="btn btn-primary">Login</button>
        </form>
      </div>
</body>

</html>
