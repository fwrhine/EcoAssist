{% extends "base.html" %}

{% block content %}
<div class='content'>
  <div class="side-bar-menu">
    <a href="{{ url_for('home') }}">
      <h2>Home</h2>
    </a>
    <a href="{{ url_for('class_list') }}">
      <h2>My Classes</h2>
    </a>
  </div>
  <div class="inner-content">
    <h2>Class Rankings</h2>
    <br>
    <table class="css-serial">
      <tr>
        <th>Rank</th>
        <th>Class</th>
        <th>Total Points</th>
      </tr>
      {% for id in leaderboard %}
      <tr>
        <td></td>
        <td>{{id[1][0]}}</td>
        <td>{{id[1][1]}}</td>
      </tr>
      {% endfor %}
    </table>
    <br>
  </div>
</div>
{% endblock %}
