{% extends "base.html" %}
{% block content %}

{% if session['logged_in'] %}
<h3>Welcome {{ session['first_name'] }} {{ session['last_name'] }}!</h3>
{% else %}
<form action='/registerteacher ' method="post">
	<button class="startButton" id="teacherButton">
		<text>Teachers, Start Here</text>
	</button>
</form>

<form action='/registerstudent ' method="post">
	<button class="startButton" id="studentButton">
		<text>Students, Start Here</text>
	</button>
</form>
{% endif %}

{% endblock %}
