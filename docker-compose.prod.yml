version: '3.7'

services:
  web:
    image: aghniaprawira/team-clueless:latest
    # build:
    #   context: ./web
      # dockerfile: ./Dockerfile.prod
    # command: gunicorn --bind 0.0.0.0:5000 manage:app
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    expose:
      - 5000
    environment:
      - FLASK_APP=project/__init__.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://team_clueless:team_clueless@db:5432/team_clueless_prod
      - SQL_HOST=db
      - SQL_PORT=5432
      - DATABASE=postgres
      - APP_FOLDER=/home/app/web
    depends_on:
      - db
  db:
    image: postgres:12-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=team_clueless
      - POSTGRES_PASSWORD=team_clueless
      - POSTGRES_DB=team_clueless_prod
    # env_file:
    #   - ./.env.prod.db
  nginx:
    image: aghniaprawira/team-clueless:nginx
    # build: ./services/nginx
    volumes:
      - static_volume:/home/app/web/project/static
      - media_volume:/home/app/web/project/media
    ports:
      - 1337:80
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume:
